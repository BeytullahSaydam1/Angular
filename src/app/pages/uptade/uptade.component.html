<div class="card mt-5" style="margin: auto; padding: 20px; width:500px">
  <form #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Name :</label>
      <input type="text" [(ngModel)]="user.name" class="form-control" name="name">
    </div>
    <div class="form-group">
      <label for="address">User Name:</label>
      <input type="text" [(ngModel)]="user.username"  name="username" class="form-control"
        placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="percentage">Email :</label>
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control"
        placeholder="Email">
    </div>

    <div class="form-group">
      <label for="percentage">phone :</label>
      <input type="text"  [(ngModel)]="user.phone" name="phone"  class="form-control"
        placeholder="phone">
    </div>

    <div class="form-group">
      <label for="percentage">Website :</label>
      <input type="text"  [(ngModel)]="user.website"  name="website" class="form-control"
        placeholder="website">
    </div>

    <div class="form-group">
      <input type="submit" value="Update" class="btn btn-primary w-100" (click)="Uptade()">
    </div>
  </form>
</div>
