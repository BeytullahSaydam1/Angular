<div class="col-md-10 mx-auto">

  <table class="table table-striped " >
  <thead>
    <tr>
      <th scope="col" *ngFor="let item of columns">{{item}}</th>
    </tr>
  </thead>
  <style>
    tbody{
      background-color:rgb(174, 175, 174);
    }

  </style>

  <tbody>
    <tr *ngFor="let item of data | slice: (page-1) * pageSize : page * pageSize" (click)="(item.id !== edit) ? Detay(item) : (0); " style="cursor: pointer">
       <!-- <th scope="row">{{ i + 1 }}</th> -->
        <td *ngFor="let column of columns  ng"  >
        <span *ngIf="column!=='Delete'"> {{item[column]}}</span>
        <div *ngIf="column=='Delete'"  aria-label="Basic mixed styles example">
          <button  type="button" class="btn btn-success" (click)="buttonEvent(item)">Sil</button>
        </div>
        <span *ngFor="column!=='Uptade'">{{item[column]}}</span>
        <div *ngIf="column=='Uptade'"  aria-label="Basic mixed styles example">
          <button  type="button" class="btn btn-success" (click)="buttonEvent2(item.id)">Uptade</button>

        </div>
      </td>
    </tr>

  </tbody>

</table>

<div class="mt-3 row justify-content-md-end">
  <div class="col-md-3">

    <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="data.length"></ngb-pagination>
  </div>
</div>
</div>
